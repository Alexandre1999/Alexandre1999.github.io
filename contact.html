    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                <form id="fs-frm" name="simple-contact-form" novalidate="novalidate" action="https://formspree.io/ivanraymond99@outlook.com"
                    method="post" accept-charset="utf-8">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label>Name</label><input class="form-control" type="text" id="full-name" required="" placeholder="Name" name="name"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls"><label>Email Address</label><input class="form-control" type="email" id="email-address" required="" placeholder="Email Address" name="_replyto"><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group"></div><input class="form-control" type="hidden" id="email-subject" value="Contact Form Submission" name="_subject">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-3"><label>Message</label><textarea class="form-control" id="message" data-validation-required-message="Please enter a message." required="" placeholder="Message" rows="5" name="message"></textarea><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div id="success"></div>
                    <div class="form-group"><button class="btn btn-primary" id="sendMessageButton" type="submit" value="Submit">Send</button></div>
                </form>
            </div>
        </div>
